{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'auth_app/style.css' %}">
</head>
<body>
<nav>
    <a class="logo" href="{% url 'todo_main' %}">Main</a>
    <label class="logo">{% block page_title %}{% endblock %}</label>
    <ul>-----{{ user.username }}-----
        {% if user.is_authenticated %}
        <li><a href="{% url "logout" %}">Logoff</a></li>
        {% else %}
        <li><a href="{% url "login" %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
